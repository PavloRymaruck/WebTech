<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
    <link rel="stylesheet" href="firstStyle.css">
</head>
<body>
    <div class="container">
        <div class="date">
            <div class="day">Mon - </div>
            <div class="month">21 Oct</div>
        </div>
        <div class="year">2019</div>
        <div class="time">
            <span class="hour">12:26</span>
            <span class="period">pm</span>
        </div>
        <div class="second-block">
            <div class="inner-second-block">
                <div class="inner-second-block-days">
                    <div class="monday">Mon</div>
                    <div class="tuesday">Tue</div>
                    <div class="wednesday">Wed</div>
                    <div class="thursday">Thu</div>
                    <div class="friday">Fri</div>
                </div>
                <div class="inner-second-block-temperature">
                    <div class="monday-temperature">17°</div>
                    <div class="tuesday-temperature">19°</div>
                    <div class="wednesday-temperature">16°</div>
                    <div class="thursday-temperature">18°</div>
                    <div class="friday-temperature">21°</div>
                </div>
            </div>
        </div>
        <div class="first-block">
            <div class="inner-first-block">
                <div class="city">Zhytomyr</div>
                <div class="close">x</div>
                <div class="temperature">17°</div>
                <div class="first-block-date">21 October</div>
            </div>
        </div>
        <div class="nav">
            <div class="inner-nav"></div>
        </div>
        <div class="circle">
            <div class="inner-circle"></div>
        </div>
        <div class="cloud"><img src="cloud1.png" alt="cloud"></div>
    </div>
</body>
</html>
